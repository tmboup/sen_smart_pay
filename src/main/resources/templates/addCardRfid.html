<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <!-- Inclure les fichiers CSS Bootstrap (assurez-vous d'avoir les liens corrects vers les fichiers CSS) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Barre de Menu Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">SenSmartPay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cardRfids">Carte Rfid</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Utilisateur</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transactions">Transaction</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h2 class="h2">Enregistrement d'une Carte RFID</h2>
    <form method="POST"  action="/valideAddCarteRfid">

        <div class="form-group">
            <label for="uid">UID</label>
            <input type="text" class="form-control" id="uid" name="uid" placeholder="UID">
        </div>

        <div class="form-group">
            <label for="issueDate">Date de création</label>
            <input type="date" class="form-control" id="issueDate" name="issueDate" >
        </div>

        <div class="form-group">
            <label for="expirationDate">Date d'expiration</label>
            <input type="date" class="form-control" id="expirationDate" name="expirationDate">
        </div>

        <div class="form-group">
            <label for="solde">Solde</label>
            <input type="number" class="form-control" id="solde" name="solde" placeholder="Solde">
        </div>

        <div class="form-group">
            <label for="user">Sélectionnez l'utilisateur:</label>
            <select class="form-control" id="user" name="user" required>
                <option value="">Sélectionnez un utilisateur</option>
                <option th:each="user : ${users}" th:value="${user.idPersonne}" th:text="${user.prenom}+' '+ ${user.nom}+' '+(${user.telephone})"></option>
            </select>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Ajouter la carte</button>
    </form>
</div>



<!-- Inclure le fichier JavaScript Bootstrap (assurez-vous d'avoir le lien correct vers le fichier JavaScript) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
